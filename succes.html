<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vérification réussie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="ecobank-logo.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 255, 0.5), rgba(0, 128, 0, 0.5)), url('background.jpg');
            background-size: cover;
            animation: backgroundAnimation 15s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            color: green;
            margin-bottom: 20px;
        }

        .info {
            font-size: 20px;
            color: blue;
            font-weight: bold;
            margin: 10px 0;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Icone de succès -->
    <div class="success-icon">&#10004;</div>
     <!-- Titre principal -->
    <h1 class="title">Document vérifié avec succès</h1>
    <!-- Informations dynamiques -->
    <p class="info" id="accountNumber"></p>
    <p class="info" id="name"></p>
    <p class="info" id="amount"></p>
    <p class="info" id="passportNumber"></p>
    <p class="info" id="studyCity"></p>
    <p class="info" id="departureDate"></p>
    

</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const result = JSON.parse(localStorage.getItem('verificationResult'));

        if (result) {
            document.getElementById('accountNumber').innerText = "Numéro de compte bancaire: " + result.accountNumber;
            document.getElementById('name').innerText = "Nom: " + result.name;
            document.getElementById('amount').innerText = "Montant bloqué: " + result.amount;
            document.getElementById('passportNumber').innerText = "Numéro du passeport: " + result.passportNumber;
            document.getElementById('studyCity').innerText = "Ville d'étude: " + result.studyCity;
            document.getElementById('departureDate').innerText = "Date de départ: " + result.departureDate;
        } else {
            window.location.href = "error";
        }
    });
</script>

</body>
</html>
